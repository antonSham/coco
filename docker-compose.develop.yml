version: '3.3'

services:
  db:
    image: postgres:11

  api:
    build: api/.
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./api:/api
      - gems:/gems
    ports:
      - "3000:3000"
    restart: always
    environment:
      - RAILS_ENV=development

volumes:
  gems: {}
